<div id="{{vm.type + 'top'}}" ng-if="vm.feed">

    <div class="u-row">
        <div class="u-col-sm--offset-1 u-col-sm--7">
            <h1 class="u-margin__bottom--3">{{vm.feed.title}}</h1>
        </div>
    </div>

    <div class="u-row">
        <div class="u-col-sm--offset-1 u-col-sm--7">
            <div class="c-user-content-overview__left">
                <div ng-if="!entry.verkorteTitel.isHref"
                     id="{{vm.type}}{{entry.id}}"
                     ng-repeat="entry in vm.entries"
                     class="u-margin__bottom--4">
                    <h2 class="u-margin__bottom--1">{{entry.titel.value}}</h2>
                    <div ng-if="entry.datum.date"
                         class="c-user-content-overview__date">
                        {{entry.datum.date | date}}
                    </div>
                    <div class="s-cms-page-content" ng-bind-html="entry.content.html"></div>
                </div>
            </div>
        </div>

        <div ng-if="vm.entries.length > 1" class="u-col-sm--offset-1 u-col-sm--3">
            <div class="c-user-content-overview__right">
                <div class="c-user-content-overview__toc-header">Op deze pagina</div>
                <div ng-repeat="entry in vm.entries" class="u-margin__bottom--1">
                    <div ng-if="entry.verkorteTitel.isHref"
                         class="o-btn o-btn--link s-cms-page-content s-cms-page-content--toc"
                         ng-bind-html="entry.verkorteTitel.html"></div>
                    <dp-anchor-link ng-if="!entry.verkorteTitel.isHref"
                                    link="{{$first ? (vm.type + 'top') : (vm.type + entry.id)}}"
                                    auto-scroll="entry.id === vm.entry.id"
                        >{{entry.verkorteTitel.value}}</dp-anchor-link>
                </div>
            </div>
        </div>
    </div>
</div>
