<div class="c-catalogus-themes">
    <div class="u-grid">
        <div class="u-row">
            <div class="u-col-sm--4" ng-repeat="column in [0, 1, 2]">
                <div class="c-catalogus-themes__column" ng-class="{
                    'c-catalogus-themes__column--left': $first,
                    'c-catalogus-themes__column--right': $last
                    }">
                    <ul>
                        <li ng-repeat="theme in vm.themes | limitTo : vm.themesPerColumn : (column * vm.themesPerColumn)">
                            <dp-link
                                type="FETCH_DATA_SELECTION"
                                class-name="c-catalogus-theme__icon c-catalogus-theme__icon--{{theme.icon}} qa-theme-link"
                                payload="{
                                    dataset: 'catalogus',
                                    filters: {
                                        groups: theme.slug
                                    },
                                    view: 'CARDS',
                                    page: 1
                                }"><div class="c-catalogus-theme__link"><div class="c-catalogus-theme__link__text">{{theme.name}}</div></div></dp-link>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="u-row">
            <div class="u-col-sm--12 c-catalogus-themes__column c-catalogus-themes__column--left">
                <dp-link type="FETCH_DATA_SELECTION"
                         class-name="c-homepage__block qa-go-to-catalogus"
                         payload="{
                             dataset: 'catalogus',
                             filters: {},
                             view: 'CARDS',
                             page: 1
                         }"
                    >
                    <div class="o-btn o-btn--white c-homepage__block-button c-homepage__block-button--datasets">
                        <span class="o-btn--white__label-right">Datasets</span>
                    </div>
                </dp-link>
            </div>
        </div>
    </div>
</div>
