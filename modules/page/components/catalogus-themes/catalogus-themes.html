<div class="c-catalogus-themes">
    <div class="u-grid">
        <div class="u-row">
            <div class="u-col-sm--6" ng-repeat="column in [0, 1]">
                <div class="c-catalogus-themes__column" ng-class="{
                    'c-catalogus-themes__column--left': $first,
                    'c-catalogus-themes__column--right': $last
                    }">
                    <ul>
                        <li ng-repeat="theme in vm.themes | limitTo : vm.themesPerColumn : (column * vm.themesPerColumn)">
                            <dp-redux-link to="theme.linkTo"
                                link-class="c-catalogus-theme__link c-catalogus-theme__icon c-catalogus-theme__icon--{{theme.icon}} qa-theme-link"
                                ><div class="c-catalogus-theme__link__text">{{theme.name}}</div></dp-redux-link>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
