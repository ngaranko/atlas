<div ng-if="vm.feed">
    <div class="c-user-content-widget__beleid-zie-ook">Over</div>
    <div ng-repeat="entry in vm.entries  | limitTo: vm.limitTo" class="c-user-content-widget__entry">
        <dp-link type="{{vm.actionType}}" payload="{item: entry.id, type: vm.type}">
            <div
                class="c-user-content-widget__short s-cms-widget-content s-cms-widget-content--inline"
                ng-bind-html="entry.verkorteTitel.html">

            </div>
        </dp-link>
    </div>
</div>
