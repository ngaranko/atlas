<div class="c-layer-selection">
    <div class="c-layer-selection__heading">
        Selecteer kaartlagen

        <dp-link type="HIDE_LAYER_SELECTION"
                 class-name="c-layer-selection__close qa-layer-selection-close"
                 hover-text="Sluiten">
        </dp-link>
    </div>
    <div class="c-layer-selection__content">
        <div class="u-margin__bottom--1 qa-baselayers">
            <h2 class="o-header__subtitle u-margin__top--1-5 qa-category-header">Achtergrond</h2>
            <ul class="u-margin__bottom--2-5">
                <li ng-repeat="baseLayer in vm.allBaseLayers" class="c-layer-selection__item">
                    <label>
                        <input
                            ng-model="vm.activeBaseLayer"
                            ng-change="vm.setBaseLayer(vm.activeBaseLayer)"
                            type="radio"
                            value="{{baseLayer.slug}}">

                        <span class="qa-option-label">{{baseLayer.label}}</span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="u-margin__bottom--1" ng-repeat="category in vm.allOverlays">
            <h2 class="o-header__subtitle qa-category-header">{{category.heading}}</h2>
            <ul class="u-margin__bottom--2-5">
                <li ng-repeat="overlay in category.overlays" class="c-layer-selection__item">
                    <label>
                        <input
                            type="checkbox"
                            ng-checked="vm.isOverlayActive(overlay.slug)"
                            ng-click="vm.toggleOverlay(overlay.slug)"
                            value="{{overlay.slug}}">

                        <strong ng-if="vm.isOverlayActive(overlay.slug)" class="qa-option-label">
                            {{overlay.label}}
                        </strong>

                        <span ng-if="!vm.isOverlayActive(overlay.slug)" class="qa-option-label">
                            {{overlay.label}}
                        </span>
                    </label>

                    <p ng-if="vm.isOverlayActive(overlay.slug) && !vm.isOverlayVisible(overlay.slug)"
                        class="c-layer-selection__item__message qa-show-invisble-by-zoom">
                        Zichtbaar bij verder zoomen
                    </p>
                </li>
            </ul>
        </div>

        <dp-panel ng-if="vm.isMoreInfoAvailable" is-panel-visible="vm.isMoreInfoAvailable" type="warning" can-close="true" class="qa-category-warning">
            'Bedrijven - Bronnen en risicozones' verschijnt na _inloggen_
        </dp-panel>
    </div>
</div>
