<div>
    <div class="u-row">
        <dp-stelselpedia-header
            heading="{{vm.apiData.results.naam}}"
            definition="OPENBARERUIMTE"
            meta-data="vm.apiData">
        </dp-stelselpedia-header>

        <dl class="c-key-value-list">
            <dt>Naam 24-posities (NEN)</dt>
            <dd>{{ vm.apiData.results.naam_24_posities }}</dd>
            <dt>Naam 17-posities (post)</dt>
            <dd>{{ vm.apiData.results.naam_17_posities }}</dd>
            <dt>Woonplaats</dt>
            <dd><dp-link type="FETCH_DETAIL" payload="vm.apiData.results.woonplaats._links.self.href">{{ vm.apiData.results.woonplaats._display }}</dp-link></dd>
            <dt>Type</dt>
            <dd>{{ vm.apiData.results.type }}</dd>
            <dt>Status</dt>
            <dd>{{ vm.apiData.results.status.omschrijving }}</dd>
        </dl>
    </div>

    <div class="u-row">
        <div class="u-col-sm--6 u-padding__right--2">
            <dp-straatbeeld-thumbnail ng-if="vm.location" location="vm.location"></dp-straatbeeld-thumbnail>
        </div>
    </div>

    <div ng-if="vm.apiData.results.adressen.count" class="u-row">
        <dp-stelselpedia-header definition="NUMMERAANDUIDING" use-plural="true"></dp-stelselpedia-header>

        <dp-api-call endpoint="{{vm.apiData.results.adressen.href}}" partial="adressen_lijst"></dp-api-call>
    </div>
</div>
