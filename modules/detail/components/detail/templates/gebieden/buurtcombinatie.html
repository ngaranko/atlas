<div>
    <div class="u-row">
      <dp-stelselpedia-header
        heading="{{vm.apiData.results.naam}}"
        definition="BUURTCOMBINATIE"
        meta-data="vm.apiData">
      </dp-stelselpedia-header>

      <dl class="c-key-value-list">
        <dt>Volledige code</dt>
        <dd>{{ vm.apiData.results.code }}</dd>
      </dl>
    </div>

    <div ng-if="vm.apiData.results" class="u-row">
        <div class="u-col-sm--6 u-padding__right--2">
            <dp-parent-relations content="vm.apiData.results"></dp-parent-relations>
        </div>
    </div>

    <div ng-if="vm.apiData.results.buurten.count">
      <dp-stelselpedia-header definition="BUURT" use-plural="true"></dp-stelselpedia-header>

      <dp-api-call endpoint="{{vm.apiData.results.buurten.href}}" partial="lijst"></dp-api-call>
    </div>

    <div>
        <dp-stelselpedia-header definition="NUMMERAANDUIDING" use-plural="true"></dp-stelselpedia-header>
        <div class="u-margin__bottom--4">
            <dp-link type="SHOW_DATA_SELECTION" payload="{dataset: 'bag', filters: {'buurtcombinatie_naam': vm.filterSelection.buurtcombinatie}, page: 1}">Toon alle adressen</dp-link>
        </div>
    </div>

    <dp-bbga-graphs
      gebied-heading="{{vm.apiData.results.naam}}"
      gebied-code="{{vm.apiData.results.volledige_code}}">
    </dp-bbga-graphs>
</div>
