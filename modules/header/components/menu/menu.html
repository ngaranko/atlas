<nav class="c-menu qa-menu"
     ng-class="'c-menu--' + vm.size">
    <button ng-if="!vm.isAuthenticated()" ng-click="vm.login()" class="c-menu__item c-menu__link qa-menu__login">
        Inloggen
    </button>
    <dp-menu-dropdown ng-if="vm.isAuthenticated()"
                      class="qa-menu__user-menu"
                      title="{{vm.userMenuLabel}}"
                      type="user"
                      align="left"></dp-menu-dropdown>
    <span class="c-menu__item qa-menu__item">
        <dp-link type="SHOW_PAGE"
                 payload="{name: 'content-overzicht', type: 'help'}"
                 class-name="c-menu__link">Help</dp-link>
    </span>
    <dp-menu-dropdown title="Menu"
                      type="main"
                      has-print-button="vm.hasPrintButton"></dp-menu-dropdown>
</nav>
