<div ng-if="vm.showMetaInfo()">

      <a ng-href="{{vm.streetviewUrl}}" target="_blank" class="c-straatbeeld__streetview-history-icon u-pull--left">{{vm.date | date : 'dd-MM-yyyy'}}</a> 
    </div>
    <div class="u-pull--right">{{vm.location | coordinates}}</div>
    <div class="u-clearfix"></div>
</div>
